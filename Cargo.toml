[workspace.package]
version = "0.0.1"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace]
members = ["integration", "extensions/circuit", "extensions/transpiler"]
resolver = "2"

[workspace.dependencies]
powdr-openvm = { git = "https://github.com/powdr-labs/powdr.git", rev = "78d81ad", default-features = false }
powdr-autoprecompiles = { git = "https://github.com/powdr-labs/powdr.git", rev = "78d81ad", default-features = false }

openvm-womir-circuit = { path = "extensions/circuit" }
openvm-womir-transpiler = { path = "extensions/transpiler" }

openvm-stark-sdk = { git = "https://github.com/powdr-labs/stark-backend.git", rev = "ee4e22b", features = [
  "bench-metrics",
] }
openvm-stark-backend = { git = "https://github.com/powdr-labs/stark-backend.git", rev = "ee4e22b", features = [
  "bench-metrics",
] }
openvm-sdk = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false, features = [
  "parallel",
  "jemalloc",
  "nightly-features",
  "bench-metrics",
] }
openvm-circuit-primitives = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-circuit-primitives-derive = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-circuit = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-circuit-derive = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-instructions = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-instructions-derive = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }
openvm-rv32im-transpiler = { git = "https://github.com/powdr-labs/openvm.git", rev = "62c5d26", default-features = false }

thiserror = "1.0.65"
strum_macros = "0.26.4"
strum = { version = "0.26.3", features = ["derive"] }
derive-new = "0.6.0"
derive_more = { version = "1.0.0", features = [
  "display",
], default-features = false }
rand = { version = "0.8.5", default-features = false }
eyre = "0.6.12"
num-bigint = { version = "0.4.6", default-features = false }
num-integer = { version = "0.1.46", default-features = false }
serde = { version = "1.0.201", default-features = false, features = ["derive"] }
serde-big-array = "0.5.1"
serde_json = "1.0"
struct-reflection = { git = "https://github.com/gzanitti/struct-reflection-rs.git" }
rustc-hash = "2.0.0"

rrs-lib = "0.1.0"
tracing = "0.1.40"

womir = { git = "https://github.com/powdr-labs/womir.git", rev = "eb2548728c" }
wasmparser = { version = "0.235", default-features = false }

